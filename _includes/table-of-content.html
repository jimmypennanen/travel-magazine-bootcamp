<section class=" p-5p">
    <!-- this is our max-w div -->
    <div class="max-w-screen-2xl">
        
        <!-- this is our grid div -->
        <div class="grid grid-cols-2">
            <div>
            <h3 class="editable text-center uppercase pb-8 text-4xl"> {{ page.table-title }} <h3>    
            
            {% for item in page.chapter %}
                
                <div class=" flex justify-between border-t-2 last:border-b-2 py-8">
                    <h4 class="m-0"> {{ item.title }} </h4>
                    <p class="m-0"> {{ item.page-number }} </p>
                </div>

            {% endfor %}

            </div>

            <div class=" mx-auto">
                <h3 class="text-4xl uppercase pb-8"> {{page.list-title}} </h3>
                
                    {% for item in page.list %}

                  <ul class="list-disc mb-2"><li> {{item.text}} </li></ul>  
    
                    {% endfor %}

            </div>
        </div>
  
    </div>
  </section>
